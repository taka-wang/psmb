
machine:
    services:
        - docker

dependencies:
    pre:
        - sudo pip install docker-compose

test:
    pre:
        # test psmb
        - docker build --no-cache=true . 
        # ci
        - docker-compose rm
        - docker-compose pull
        - docker-compose build
    override:
        - docker-compose up --abort-on-container-exit
    post:
        - docker-compose stop
        - docker-compose rm