slave:
    image: takawang/c-modbus-slave

modbusd:
    image: edgepro/modbusd:x86
    volumes:
        - /tmp:/tmp
    links:
        - slave

psmbtcpsrv:
    build: .
    volumes_from:
        - modbusd

dummy-srv:
    build: ../test/dummy-srv/.
    volumes_from:
        - modbusd
    links:
        - slave
